<div class="loginBackground">
<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
  <div class="login mat-elevation-z12" style="border-radius: 20px;">
    <div class="login-header" fxLayout="column" fxLayoutAlign="left">
      <h2>
        User Sign In  
      </h2>
    </div>
    <form class="example-form" #form="ngForm" (ngSubmit)="onLogin()">
      <div class="login-content" fxLayout="column" fxLayoutAlign="start stretch">
        <md-form-field >
          <input mdInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="email" [email]="true">
          <md-error *ngIf="emailFormControl.hasError('pattern')">
            Please enter a valid email address
          </md-error>
          <md-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </md-error>
        </md-form-field>
        <md-input-container>
          <input mdInput type="password" #postalCode maxlength="8" [formControl]="passwordFormControl" placeholder="Password" [(ngModel)]="password">
          <md-hint align="end">{{postalCode.value.length}} / 8</md-hint>
          <md-error *ngIf="passwordFormControl.hasError('pattern')">
            Please enter a valid password
          </md-error>
          <md-error *ngIf="passwordFormControl.hasError('required')">
            password is <strong>required</strong>
          </md-error>
        </md-input-container>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" >
      <button color="accent" type="submit" md-fab>Login</button></div>
    </form>
  </div>
</div>
</div>
